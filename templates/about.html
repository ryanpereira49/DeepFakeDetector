{% extends "layout.html" %}

{% block body %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/about.css') }}">

<h3 style="padding-left: 610px">Contact Form</h3>

<div class="container">
  <form action="/submit_form" method="post">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="name" placeholder="Your name..">

    <label for="lname">Email</label>
    <input type="text" id="lname" name="email" placeholder="Your Email..">

    
	<label for="subject">Message</label>
    <textarea id="subject" name="message" placeholder="Type your message.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
